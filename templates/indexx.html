<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Image Upscaler</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      text-align: center;

    }


    form, .radio-group {
      max-width: 600px;
      margin: 0 auto 1.5rem auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="file"], select, input[type="submit"] {
      width: 100%;
      padding: 15px 0px 10px 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #ff0044;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e6003c;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      align-items: center;
    }
    .radio-group label {
      font-size: 1rem;
      color: #333;
    }

    .image-pair {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .image-box {
      width: 50%;
      text-align: center;
    }
    .image-box h4 {
      margin: 10px 0;
      color: #444;
    }
    .image-box img {
      max-width: 100%;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.3s;
    }
    .image-box a {
      display: inline-block;
      margin-top: 10px;
      background: #ff0044;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-all {
      text-align: center;
      margin: 30px 0;
    }
    .download-all button {
      background: #ff0044;
      color: white;
      font-size: 1.2rem;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<h2>AI Image Upscaler</h2>
<p>Pawar by <a href="https://web.facebook.com/wpsabbir44">Sabbir</a></p>
<!-- Upload Options -->
<div class="radio-group">
  <label><input type="radio" name="uploadType" value="single" checked> Upload Single Image</label>
  <label><input type="radio" name="uploadType" value="folder"> Upload Folder</label>
</div>

<!-- Upload Form -->
<form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
  <label for="fileInput">Choose image(s):</label>
  <input type="file" name="fileInput" id="fileInput" accept="image/*" required>

  <label for="scale">Select Upscale Factor:</label>
  <select name="scale" id="scale" required>
    {% for i in range(1, 21) %}
      <option value="{{ i }}" {% if i == 4 %}selected{% endif %}>{{ i }}x</option>
    {% endfor %}
  </select>

  <input type="submit" value="Upscale Image(s)">
</form>

<!-- Download All ZIP -->
{% if results %}
<div class="download-all">
  {% if zip_file %}
    <a href="{{ zip_file }}" download><button>ðŸ“¦ Download All (ZIP)</button></a>
  {% endif %}
</div>

<!-- Display Result Images -->
<div>
  {% for result in results %}
  <div class="image-pair">
    <div class="image-box">
      <h4>Original</h4>
      <img src="{{ result.original }}" alt="Original Image" onclick="zoomImage(this)">
    </div>
    <div class="image-box">
      <h4>Upscaled ({{ scale }}x)</h4>
      <img src="{{ result.upscaled }}" alt="Upscaled Image" onclick="zoomImage(this)">
      <br>
      <a href="{{ result.upscaled }}" download="{{ result.download_name }}">â¬‡ Download</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}

<!-- Image Zoom Overlay -->
<div class="overlay" id="overlay" onclick="closeZoom()">
  <img src="#" alt="Zoomed Image" />
</div>

<!-- JS Script -->
<script>
  const overlay = document.getElementById('overlay');
  const overlayImg = overlay.querySelector('img');

  function zoomImage(img) {
    overlayImg.src = img.src;
    overlay.style.display = 'flex';
  }

  function closeZoom() {
    overlay.style.display = 'none';
    overlayImg.src = '';
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") closeZoom();
  });

  // Folder upload toggle
  const radios = document.querySelectorAll('input[name="uploadType"]');
  const fileInput = document.getElementById('fileInput');

  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'folder') {
        fileInput.setAttribute('webkitdirectory', '');
        fileInput.setAttribute('directory', '');
        fileInput.multiple = true;
      } else {
        fileInput.removeAttribute('webkitdirectory');
        fileInput.removeAttribute('directory');
        fileInput.multiple = false;
      }
      fileInput.value = null;
    });
  });
</script>

</body>
</html>
